{% extends "layout.html" %}
{% block content %}
    <h2 class="article-title">{{ post.title }}</h2>
    <p>By {{ post.author.username }} on {{ post.date_posted.strftime('%Y-%m-%d') }}</p>
    <div>
        <a class="btn btn-secondery btm-sm m-1" href="{{ url_for('update_post', post_id=post.id) }}">Update</a>
        <form method="POST" action="">
            <a class="btn btn-danger btn-sm m-1" href="{{ url_for('delete_post', post_id=post.id) }}">Delete</a>
        </form>
    </div>
    <p>{{ post.content }}</p>
{% endblock content %}
