{% extends "layout.html" %}
{% block content %}
    <h2 class="article-title">{{ test.title }}</h2>
    <p>By {{ test.author.username }} on {{ test.date_posted.strftime('%Y-%m-%d') }}</p>
    <div>
        <a class="btn btn-secondery btm-sm m-1" href="{{ url_for('tests.update_test', test_id=test.id) }}">Update</a>
        <form method="POST" action="">
            <a class="btn btn-danger btn-sm m-1" href="{{ url_for('tests.delete_test', test_id=test.id) }}">Delete</a>
        </form>
    </div>
    <p>{{ test.content }}</p>
{% endblock content %}
